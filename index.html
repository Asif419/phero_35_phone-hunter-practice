<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="p-5">
  <header class="pb-2 text-center fs-2 fw-bolder">
    <p>Welcome to the best phone hunting place!</p>
  </header>
  <!-- main section -->
  <main>
    <!-- search section -->
    <div class="mb-3 text-center d-flex justify-content-center align-content-center">
      <div>
        <input type="text" class="form-control" id="search-field" aria-describedby="emailHelp">
      </div>
      <div>
        <button id="btn-search" type="button" class="btn btn-primary ms-2" disabled>Search</button>
      </div>
    </div>

    <!-- no phone message -->
    <div id="no-phone-message" class="d-none">
      <p class="fs-2 fw-bold">No phone available</p>
    </div>

    <!-- spinner -->
    <div id="spinner" class="d-none d-flex justify-content-center align-items-center my-3" style="height: 10rem;">
      <div class="spinner-border text-secondary text-center text-success" style="height: 10rem; width: 10rem;"
        role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>


    <!-- card of phone -->
    <div id="phone-cards" class="row row-cols-1 row-cols-md-3 g-4">
      <!-- loading cards from api -->
    </div>

    <!-- show all button -->
    <div id="show-all" class="d-flex justify-content-center align-items-center pt-2">
      <button id="btn-show-all" class="btn btn-primary text-center">
        Show All
      </button>
    </div>
  </main>
  <a href=""></a>

  <!-- modal -->
  <!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="phoneDetails" tabindex="-1" aria-labelledby="phoneDetailsLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="phoneDetailsLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-body" class="modal-body">
          <!-- loading body -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="js/api.js"></script>
</body>

</html>
